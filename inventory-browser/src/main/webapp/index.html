<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <div class="navbar-brand">Bosch IoT Central Registry - Standard Inventory Browser</div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="starter-template">

        <div class="row">
            <div class="col-md-12">
                <div id="map"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="table-wrapper">
                <h3>
                    Things
                    <button id="refreshTable" type="button" class="btn btn-default" aria-label="Refresh" style="margin-left: 20px">
                        <span class="glyphicon glyphicon-refresh" style="margin-right: 10px"></span>Refresh
                    </button>
                    <span style="margin-left: 20px; font-size: small"><input type="checkbox" id="autoRefresh" style="margin-right: 10px">Auto refresh</span>
                    <button id="assignToTenant" type="button" class="btn btn-default" aria-label="Assign to tenant" style="margin-left: 20px">
                        <span class="glyphicon glyphicon-check" style="margin-right: 10px"></span>Assign to tenant
                    </button>
                </h3>
                <table class="table table-striped" id="table">
                    <thead>
                    <tr>
                        <th>Id</th>
                    </tr>
                    </thead>
                    <tbody id="tableBody" style="cursor: pointer;"></tbody>
                </table>
            </div>
            <div class="col-md-6" id="details">
                <h3>Details of "<span id="detailsThingId"></span>"</h3>

                <div id="detailsData">
                    <table id="detailsTable" class="table table-striped">
                        <thead>
                        <tr>
                            <th width="30%">Information</th>
                            <th width="30%">Key</th>
                            <th>Value</th>
                        </tr>
                        </thead>
                        <tbody id="detailsTableBody"></tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-6" id="tenantAssignment">
                <h3>Assign selected things to tenant</h3>
                <form>
                    <div class="form-group">
                        <label for="tenantDropdown">Tenants</label>
                        <select class="form-control" id="tenantDropdown"></select>
                    </div>
                    <button id="doAssignThingsToTenant" type="button" class="btn btn-primary">Assign</button>
                    <button id="cancelTenantAssignment" type="button" class="btn btn-secondary">Cancel</button>
                </form>
            </div>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
